  <rect x="370" y="370" width="40" height="40" rx="2" fill="#14B8A6"/>
  <rect x="420" y="370" width="40" height="40" rx="2" fill="#14B8A6"/>
  <rect x="470" y="370" width="40" height="40" rx="2" fill="#14B8A6"/>
  
  <!-- Battery Terminals -->
  <rect x="280" y="340" width="20" height="10" rx="2" fill="#F43F5E"/>
  <rect x="500" y="340" width="20" height="10" rx="2" fill="#3B82F6"/>
  
  <!-- Text -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#0F172A">HYBRID BATTERY INSTALLATION</text>
  <text x="400" y="230" text-anchor="middle" font-family="Arial" font-size="16" fill="#334155">High-Quality Imported Cells</text>
