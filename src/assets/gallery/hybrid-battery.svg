  <path d="M100 350 L200 350 L250 300 L550 300 L600 350 L700 350 L700 450 L100 450 Z" fill="#94A3B8"/>
  <rect x="150" y="450" width="100" height="30" rx="10" fill="#64748B"/>
  <rect x="550" y="450" width="100" height="30" rx="10" fill="#64748B"/>
  
  <!-- Wheels -->
  <circle cx="200" cy="480" r="50" fill="#334155"/>
  <circle cx="200" cy="480" r="30" fill="#94A3B8"/>
  <circle cx="600" cy="480" r="50" fill="#334155"/>
  <circle cx="600" cy="480" r="30" fill="#94A3B8"/>
  
  <!-- Windows -->
  <path d="M250 300 L300 250 L500 250 L550 300 Z" fill="#CBD5E1"/>
  
