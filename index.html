<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hashi Traders - Your Trusted Hybrid Battery Experts in Pakistan. We offer premium battery replacement, installation, and maintenance services for hybrid vehicles.">
    <title>Hashi Traders | Hybrid Battery Experts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.log('Error: ', message, ' at ', source, ':', lineno, ':', colno);
        console.log('Stack trace: ', error ? error.stack : 'No stack trace available');
        document.body.innerHTML += '<div style="color: red; background: #f8d7da; padding: 15px; margin: 15px; border-radius: 5px;"><h2>Error Detected:</h2><p>' + message + '</p><p>Source: ' + source + ':' + lineno + ':' + colno + '</p></div>';
        return false;
      };
    </script>
  </head>
  <body class="font-poppins">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
